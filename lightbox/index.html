<!DOCTYPE html>
<html>
<head>
    <title>jQuery Lightbox Plugin</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <h1>jQuery Lightbox Plugin</h1>

    <a href="#" onclick="Lightbox.init('lightbox vermelha', '#f00')">
        clique aqui para abrir a lightbox vermelha
    </a>

    <br>

    <a href="#" onclick="Lightbox.init('lightbox verde', '#0f0')">
        clique aqui para abrir a lightbox verde
    </a>

    <br>

    <a href="#" onclick="Lightbox.init('lightbox azul', '#00f')">
        clique aqui para abrir a lightbox azul
    </a>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>

</body>
</html>
